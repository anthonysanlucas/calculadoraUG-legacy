<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora UG</title>
    <link rel="icon" href="assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/average.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__links">
          <li>
            <a href="index.html" class="nav__link">Promedio Parcial</a>
          </li>
          <li>
            <a href="grade.html" class="nav__link">Calificación Final</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="form-container">
        <form id="form" class="form">
          <h1 class="form__title">Promedio Parcial</h1>
          <div class="two-columns">
            <fieldset class="form__inputs">
              <div class="input-container">
                <input
                  type="number"
                  name="formative"
                  id="formative"
                  class="form__input"
                  min="0"
                  max="10"
                  step="0.01"
                  placeholder=" "
                  autocomplete="off"
                  required
                />
                <label for="formative" class="form__label"
                  >Gestión Formativa
                </label>
              </div>
              <div class="input-container">
                <input
                  type="number"
                  name="practice"
                  id="practice"
                  class="form__input"
                  min="0"
                  max="10"
                  step="0.01"
                  placeholder=" "
                  autocomplete="off"
                  required
                />
                <label for="practice" class="form__label"
                  >Gestión Práctica</label
                >
              </div>
              <div class="input-container">
                <input
                  type="number"
                  name="exam"
                  id="exam"
                  class="form__input"
                  min="0"
                  max="10"
                  step="0.01"
                  placeholder=" "
                  autocomplete="off"
                  required
                />
                <label for="exam" class="form__label"
                  >Acreditación y Validación</label
                >
              </div>
            </fieldset>
            <div class="form__actions">
              <textarea
                name="output"
                id="output"
                cols="30"
                rows="1"
                placeholder="Aquí aparecerá el resultado"
                class="form__output"
                disabled
              ></textarea>
              <button class="form__submit">Calcular</button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__text">
        Una iniciativa de
        <span class="footer__link">Anthony San Lucas</span>
      </h2>
    </footer>
  </body>
</html>
