    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/Vvjsv0bz/calculadoraug.png"
    />
    <meta property="twitter:card" content="summary_large_image" />

    <meta
      property="twitter:description"
      content="🎓 Calcula tu promedio parcial, calificación de final de semestre o averigua cuánto debes obtener en el examen de recuperación para aprobar.  "
    />

      property="twitter:image"
      content="https://i.postimg.cc/Vvjsv0bz/calculadoraug.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="styles/main.css" />

  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__links">
          <li>
            <a href="index.html" class="nav__link">Promedio Parcial</a>
          </li>
          <li>
            <a href="grade.html" class="nav__link">Calificación Final</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form id="form" class="form">
          <h1 class="form__title">Promedio Parcial</h1>
          <div class="two-columns">
            <fieldset class="form__inputs">
              <div class="input-container">
                <input
                  type="number"
                  name="formative"
                  id="formative"
                  class="form__input"
                  min="0"
                  max="10"
                  step="0.01"
                  placeholder=" "
                  autocomplete="off"
                  required
                />
                <label for="formative" class="form__label"
                  >Gestión Formativa
                </label>
              </div>
              <div class="input-container">
                <input
                  type="number"
                  name="practice"
                  id="practice"
                  class="form__input"
                  min="0"
                  max="10"
                  step="0.01"
                  placeholder=" "
                  autocomplete="off"
                  required
                />
                <label for="practice" class="form__label"
                  >Gestión Práctica</label
                >
              </div>
              <div class="input-container">
                <input
                  type="number"
                  name="exam"
                  id="exam"
                  class="form__input"
                  min="0"
                  max="10"
                  step="0.01"
                  placeholder=" "
                  autocomplete="off"
                  required
                />
                <label for="exam" class="form__label"
                  >Acreditación y Validación</label
                >
              </div>
            </fieldset>
            <div class="form__actions">
              <textarea
                name="output"
                id="output"
                cols="30"
                rows="1"
                placeholder="Resultado"
                class="form__output"
                disabled
              ></textarea>
              <button class="form__submit">Calcular</button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <a class="footer__button" href="https://www.ug.edu.ec/"
          >Ir al sitio web de la UG</a
        >
        <p>
          Iniciativa Open
          <a
            class="footer__source"
            href="https://github.com/anthonysanlucas/calculadoraUG"
            target="_blank"
            >Source</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
